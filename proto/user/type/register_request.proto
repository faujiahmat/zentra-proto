syntax = "proto3";

package user.type;

option go_package = "github.com/faujiahmat/zentra-proto/protogen/user";

message Email {
  string email = 1;
}

message RegisterReq {
  string user_id = 1 [json_name = "user_id"];
  string email = 2;
  string full_name = 3 [json_name = "full_name"];
  string password = 4;
}